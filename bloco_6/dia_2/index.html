<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercises/6.1</title>
  </head>
  <body>
      <header class="header">
        <h1>Exercises 6.1 - HTML Forms</h1>
      </header>
      <form action="" method="GET" class="cv-form">
          <div class="form-row">
      <div class='line-content'>
        <fieldset class="legacy-form-row">
            <legend>Dados pessoais:</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" maxlength="40" required>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" maxlength="50" required>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" maxlength="200" required>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="28" required>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
            </select><br />
            <span>Complemento:</span>
            <label for="casa">Casa</label>
            <input type="radio" name="complemento" value ="casa" id="casa" required>
            <label for="apartamento">Apartamento</label>
            <input type="radio" name="complemento" value ="apartamento" id="apartamento" required>
        </fieldset>
      </div>
      <div class="form-row">
        <div class="line-content">
          <fieldset class="legacy-form-row">
            <legend>Dados do seu último emprego:</legend>
            <label for="resumecv">Resumo do currículo:</label><br />
            <textarea name="resumecv" id="resumecv" rows="10" maxlength="1000"></textarea><br />
            <label for="office">Cargo:</label>
            <input type="text" name="office" id="office" maxlength="40" required><br />
            <label for="office-description">Descrição do cargo:</label>
            <input type="text" name="office-description" id="office-description" maxlength="500" required>
            <label for="initdata">Data de início:</label>
            <input type="text" name="initdata" id="initdata" maxlength="10" required>
          </fieldset>
          <button id="submit">Enviar</button>
          <button id="clear">Limpar</button>
        </div>
      </div>
      </div>
    </form>
  </body>
  <script src="./script.js"></script>
</html>
