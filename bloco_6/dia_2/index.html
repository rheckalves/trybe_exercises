<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Exercises/6.1</title>
  </head>
  <body>
    <header class="header">
      <h1>Exercises 6.1 - HTML Forms</h1>
    </header>
    <form action="" method="GET">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          maxlength="40"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          class="form-control"
          type="text"
          name="email"
          id="email"
          maxlength="50"
          required
        />
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          class="form-control"
          type="text"
          name="cpf"
          id="cpf"
          maxlength="11"
          required
        />
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input
          class="form-control"
          type="text"
          name="endereco"
          id="endereco"
          maxlength="200"
          required
        />
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input
          class="form-control"
          type="text"
          name="cidade"
          id="cidade"
          maxlength="28"
          required
        />
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <select name="estado" id="estado" class="form-control" required></select>
      </div>
      <br />
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="complemento"
          value="casa"
          id="casa"
          required
        />
        <label class="form-check-label" for="casa">Casa</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="complemento"
          value="apartamento"
          id="apartamento"
          required
        />
        <label class="form-check-label" for="apartamento">Apartamento</label>
      </div>
      <div class="form-group">
        <label for="resumecv">Resumo do currículo:</label><br />
        <textarea
          class="form-control"
          name="resumecv"
          id="resumecv"
          rows="10"
          maxlength="1000"
        ></textarea>
      </div>
      <br />
      <div class="form-group">
        <label for="office">Cargo:</label>
        <input
          class="form-control"
          type="text"
          name="office"
          id="office"
          maxlength="40"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <label for="office-description">Descrição do cargo:</label>
        <input
          class="form-control"
          type="text"
          name="office-description"
          id="office-description"
          maxlength="500"
          required
        />
      </div>
      <div class="form-group">
        <label for="initdata">Data de início:</label>
        <input
          class="form-control"
          type="text"
          name="initdata"
          id="initdata"
          maxlength="10"
          required
        />
      </div>
        <button id="submit" class="btn btn-primary mb-2">Enviar</button>
        <button id="clear" class="btn btn-primary mb-2">Limpar</button>
    </form>
  </body>
  <script src="./js/script.js"></script>
</html>
