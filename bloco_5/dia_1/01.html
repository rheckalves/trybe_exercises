<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p id="descricaoDoisAnos">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        let descricao = "Daqui a 2 anos quero estar inserido no mercado de trabalho como Dev."
        function mudaTagByID(string) {
            let tagP = document.getElementById("descricaoDoisAnos");
            tagP.innerText = string;
        }
        mudaTagByID(descricao);

        function trybeGreen() {
          divColor = document.getElementsByClassName("main-content")[0]
          divColor.style.backgroundColor = "rgb(76,164,109)";
        }
        trybeGreen();

        function redToWhite() {
          divColor = document.getElementsByClassName("center-content")[0]
          divColor.style.backgroundColor = "white";
        }
        redToWhite();

        function fixH1() {
          h1 = document.getElementsByClassName("title")[0]
          h1.innerText = "Exercício 5.1 - JavaScript"
        }
        fixH1();

        function toUpper() {
        let tagP = document.getElementsByTagName("p");
        for (i = 0; i < tagP.length; i += 1) { 
          tagP[i].innerText = tagP[i].innerText.toUpperCase();
         }
        }
        toUpper();

        function showAllPTagsContent() {
          let tagP = document.getElementsByTagName("p");
          for (i = 0; i < tagP.length; i += 1) {
            console.log(tagP[i].innerText);
          }
        }
        showAllPTagsContent();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
